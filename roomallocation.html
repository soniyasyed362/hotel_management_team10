<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Allotment</title>
<style>
        body {
            font-family: Arial;
margin: 40px;
            background-color: #f2f2f2;
        }
        h2 {
 color: #333;
        }
        form, table {
            background: #fff;
padding: 20px;
            border-radius: 8px;
        }
        label {
		display: block;
            margin-top: 10px;
        }
input, select {
            padding: 8px;
           width: 300px;
            margin-top: 5px;
        }
        button {
margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
	    text-align: left;
        }
    </style>
</head>
<body>

    <h2>Hotel Room Allotment Form</h2>
    <form id="allotmentForm">
<label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" required>

        <label for="checkInDate">Check-In Date:</label>
<input type="date" id="checkInDate" required>

        <label for="roomType">Room Type:</label>
	<select id="roomType" required>
            <option value="">--Select--</option>
            <option value="Single">Single</option>
<option value="Double">Double</option>
            <option value="Suite">Suite</option>
</select>

        <button type="button" onclick="allotRoom()">Allot Room</button>
    </form>

    <h2>Allotted Rooms</h2>
    <table id="roomTable">
        <thead>
<tr>
                <th>Guest Name</th>
                <th>Check-In Date</th>
                <th>Room Type</th>
                <th>Room Number</th>
            </tr>
</thead>
        <tbody>
            <!-- Allotted rooms will appear here -->
        </tbody>
</table>

    <script>
        let roomNumber = 100;

        function allotRoom() {
const name = document.getElementById('guestName').value;
            const date = document.getElementById('checkInDate').value;
            const type = document.getElementById('roomType').value;

            if (name && date && type) {
                roomNumber++; // Auto-increment room number
                const table = document.getElementById('roomTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

newRow.insertCell(0).innerText = name;
                newRow.insertCell(1).innerText = date;
                newRow.insertCell(2).innerText = type;
                newRow.insertCell(3).innerText = roomNumber;

                document.getElementById('allotmentForm').reset();
            } else {
                alert("Please fill all fields");
            }
        }
    </script>

</body>
</html>
