<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Allotment</title>
<style>
        body {
            font-family: Arial;
margin: 40px;
            background-color: #f2f2f2;
        }
        h2 {
 color: #333;
        }
        form, table {
            background: #fff;
padding: 20px;
            border-radius: 8px;
        }
        label {
		display: block;
            margin-top: 10px;
        }
input, select {
            padding: 8px;
           width: 300px;
            margin-top: 5px;
        }
        button {
margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
	    text-align: left;
        }
    </style>
</head>
<body>

    <h2>Hotel Room Allotment Form</h2>
    <form id="allotmentForm">
<label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" required>

        <label for="checkInDate">Check-In Date:</label>
<input type="date" id="checkInDate" required>

        <label for="roomType">Room Type:</label>
	<select id="roomType" required>
            <option value="">--Select--</option>
            <option value="Single">Single</option>
<option value="Double">Double</option>
            <option value="Suite">Suite</option>
</select>

        <button type="button" onclick="allotRoom()">Allot Room</button>
    </form>
